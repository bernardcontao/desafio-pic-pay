<app-modal #modal="modal" *ngIf="user">
  <div modal-header>Pagamento para
    <span class="user-title">{{user.name}}
    </span>
  </div>

  <div modal-body>
    <div class="col-12 col-md-8 offset-md-2 d-flex align-items-center justify-content-center p-0">
      <div class="row justify-content-center">
        <div class="col-3">
          <img [src]="user.img" class="img-fluid rounded-circle" alt="img-usuario">
        </div>
        <div class="col-5 user-info d-flex flex-column p-0 justify-content-center">
          <div class="user-name">
            {{user.name}}
          </div>
          <div class="mt-2 d-flex">
            <div class="mr-1">
              id: {{user.id}}
            </div>
            <div>
              {{user.username}}
            </div>
          </div>
        </div>
        <div class="col-8 my-5">
          <input name="value" currencyMask [(ngModel)]="value" class="input input-value w-100 text-center" placeholder="R$ 0,00" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" required />
        </div>
        <div class="col-12 my-2 border-top">
        </div>
        <div class="col-8 my-2 d-flex payment-info" (click)="selectCard()" *ngIf="selectedPaymentMethod">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"

              fill="#474971" />
          </svg>
          <div class="ml-2">
            Forma de pagamento:<br />
            <div class="font-weight-bold"><u>Cartão de Crédito com final {{selectedPaymentMethod.number}}</u></div>
          </div>
        </div>
        <div class="col-8 my-2 d-flex payment-info" (click)="insertCard()" *ngIf="!selectedPaymentMethod">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20ZM11.2074 12.3586H8.80154L8.4226 3.5901H11.5863L11.2074 12.3586ZM8.45344 14.5001C8.37413 14.6822 8.33447 14.879 8.33447 15.0905C8.33447 15.302 8.37413 15.4988 8.45344 15.6809C8.53276 15.8631 8.64585 16.0202 8.79273 16.1524C8.9396 16.2846 9.11292 16.3889 9.31267 16.4653C9.51242 16.5416 9.73567 16.5798 9.98242 16.5798C10.2292 16.5798 10.4524 16.5416 10.6522 16.4653C10.8519 16.3889 11.0252 16.2846 11.1721 16.1524C11.319 16.0202 11.4321 15.8631 11.5114 15.6809C11.5907 15.4988 11.6304 15.302 11.6304 15.0905C11.6304 14.879 11.5907 14.6822 11.5114 14.5001C11.4321 14.3179 11.319 14.1608 11.1721 14.0286C11.0252 13.8964 10.8519 13.7921 10.6522 13.7157C10.4524 13.6394 10.2292 13.6012 9.98242 13.6012C9.73567 13.6012 9.51242 13.6394 9.31267 13.7157C9.11292 13.7921 8.9396 13.8964 8.79273 14.0286C8.64585 14.1608 8.53276 14.3179 8.45344 14.5001Z"
              fill="#EF5778" />
          </svg>
          <div class="ml-2 without-card">
            Nenhum cartão de crédito cadastrado.<br />
            <div class="font-weight-bold"><u>Cadastrar agora.</u></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div modal-footer class="col-12">
    <button (click)="pay()" type="button" class="btn p-3 btn-pic-pay w-100">Pagar</button>
  </div>
</app-modal>
